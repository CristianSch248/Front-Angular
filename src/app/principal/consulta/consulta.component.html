<div class="container">
  <div class="row">
    <div class="col-sm-100 col-md-100 col-lg-10 mx-auto">
      <div class="card border-0 shadow rounded-9 my-9">
        <div class="card-body p-10 p-sm-9">
          <h4 *ngIf="modo == 'CREATE'" class="card-title text-center mb-5 fw-light fs-5">
            Nova consulta
          </h4>
          <h4 *ngIf="modo == 'UPD'" class="card-title text-center mb-5 fw-light fs-5">
            Editar Consulta
          </h4>
          <form class="d-flex flex-column gap-3">

            <div class="row">
              <div class="form-group col">
                <label for="paciente">Paciente: </label>
                <select (change)="setIdPaciente($event)" class="w-100" >
                  <option selected>Selecione uma opção</option>
                  <option *ngFor="let p of pacientes;" [value]="p.id" name="paciente" id="paciente">{{p.nome}} - {{p.cpf}}</option>
                </select>
              </div>

              <div class="form-group col">
                <label for="medico" >Medico: </label>
                <select (change)="setIdMedico($event)" class="w-100">
                  <option selected>Selecione o medico</option>
                  <option *ngFor="let m of medicos;" [value]="m.id"  name="medico" id="medico">{{m.id}} - {{m.nome}} - {{m.especialidade}}</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="form-group col" >
                <label for="data">Data: </label>
                <input [(ngModel)]="formConsulta.data" name="data" type="date" id="data" class="w-100">
              </div>

              <div class="form-group col">
                <label for="hora">Hora: </label>
                <input [(ngModel)]="formConsulta.hora" name="hora" hora type="time" id="hora" class="w-100">
              </div>
            </div>

            <div class="form-group">
              <label for="caso">Caso: </label>
              <input [(ngModel)]="formConsulta.caso" name="caso" type="text" id="caso" class="w-100">
            </div>

            <div class="form-group">
              <button  (click)="cadastrar()" *ngIf="modo == 'CREATE'" class="btn btn-primary" >CADASTRAR</button>
              <!-- <button  *ngIf="modo == 'UPD'" class="btn btn-lg btn-primary btn-block" >EDITAR</button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
