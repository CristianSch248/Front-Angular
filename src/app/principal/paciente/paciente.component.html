<div class="container">
  <div class="row">
    <div class="col-sm-100 col-md-100 col-lg-10 mx-auto">
      <div class="card border-0 shadow rounded-9 my-9">
        <div class="card-body p-10 p-sm-9">
          <h4 class="card-title text-center mb-5 fw-light fs-5">
            Cadastrar paciente
          </h4>
          <form>
            <div class="form-group">
              <label for="nome">Nome: </label>
              <input name="nome" type="text" class="form-control" id="nome" placeholder="Informe o nome do paciente">
            </div>
            <div class="form-group">
              <label for="idade">Idade: </label>
              <input  name="idade" type="number" class="form-control" id="idade" placeholder="Informe o nome do paciente">
            </div>
            <div class="form-group">
              <label for="sexo">Sexo: </label>
              <label>
                <input type="radio" class="form-control" id="masculino" name="sexo" value="Masculino" required>
                  Masculino
              </label>
              <label>
                <input type="radio" class="form-control" id="feminino" name="sexo" value="Feminino" required>
                Feminino
              </label>
            </div>
            <div class="form-group">
              <label for="cpf">CPF: </label>
              <input name="cpf" type="text" class="form-control" id="cpf" placeholder="Informe o CPF do paciente">
            </div>
            <div class="form-group">
              <label for="telefone">Telefone: </label>
              <input name="telefone" type="text" class="form-control" id="telefone" placeholder="Informe o telefone do paciente">
            </div>
            <button (click)="cadastrar()"   class="btn btn-lg btn-primary btn-block" >CADASTRAR</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
